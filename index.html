<!DOCTYPE html>
<html>
<head>
    <title>game boy</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Electrolize" rel="stylesheet">
</head>
<body>
    <div class="console">
        <div class="on-off">
            <span>< off-on ></span>
        </div>
        <div class="screen-outer">
            <span class="screen-title">
                Dot matrix with stereo sound
            </span>
            <div class="screen-inner">
                <div class="screen-inner-logo">
                    <p>Nintendo</p>
                    <span>&reg</span>
                </div>
            </div>
            <div class="power">
                <span class="power-off"></span>
                battery
            </div>
        </div>
        <div class="console-title">
            nintendo <span>Game Boy</span>
        </div>
        <div class="console-main">
            <div class="console-main-direction">
                <div class="btn-vertical"></div>
                <div class="btn-horizontal"></div>
                <div class="console-main-direction-bg"></div>
            </div>
            <div class="console-main-action">
                <div class="console-main-action-buttons">
                    <div class="btn-b"></div>
                    <div class="btn-a"></div>
                </div>
            </div>
            <div class="start-select">
                <div class="btn-select"></div>
                <div class="btn-start"></div>
            </div>
            <div class="console-main-speakers">
                <span class="speaker"></span>
                <span class="speaker"></span>
                <span class="speaker"></span>
                <span class="speaker"></span>
                <span class="speaker"></span>
                <span class="speaker"></span>
            </div>
            <div class="console-main-phones">
                <span>Phones</span>
            </div>
        </div>
    </div>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/script.js"></script>
    <audio src="./sound/powerOn-sound.mp3"></audio>
</body>
</html>
